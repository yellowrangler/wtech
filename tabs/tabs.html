<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>jQuery tabs Demo</title>

<link rel="stylesheet" href="../js/jquery-ui-1.10.2.custom/css/overcast/jquery-ui-1.10.2.custom.css" type="text/css">
<link rel="stylesheet" href="../css/ui.multiselect.css"  type="text/css">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=OFL+Sorts+Mill+Goudy+TT|PT+Sans" type="text/css">
<link rel="stylesheet" href="../css/ui.jqgrid.css" type="text/css" />

<script type="text/javascript" src="../js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="../js/jquery.cycle.all.js"></script>
<script type="text/javascript" src="../js/jquery-ui-1.10.2.custom/js/jquery-ui-1.10.2.custom.js"></script>
<script type="text/javascript" src="../js/jquery.jqGrid.min.js"></script>
<script type="text/javascript" src="../js/i18n/grid.locale-en.js"></script>

</head>
<body>
<script type="text/javascript" >
$(document).ready(function() {
    
    $("#tabs-1").html("<br /><center>Tab 1 body!</center>");

    $( "#tabs" ).tabs({
            beforeActivate: function(event, ui) {
                switch (ui.newPanel.selector)
                {
                    case "#tabs-1": 
                        $("#tabs-1").html("<br /><center>Tab 1 body!</center>")
                        break;
                    
                    case "#tabs-2": 
                        $("#tabs-2").html("<br /><center>Tab 2 body!</center>")
                        break;
                    
                    case "#tabs-3": 
                        $("#tabs-3").html("<br /><center>Tab 3 body!</center>")
                        break;
                            
                    case "#tabs-4": 
                    $("#tabs-4").html("<br /><center>Tab 4 body!</center>")
                        break;  
                }
              }
        });
});

</script>

<div class="container">
<div style="display:block;position:absolute;top:50px;padding-left:50px;color:maroon;">
Choose a Number:&nbsp;<input id="spinner" size="3" name="value" /></span> 
</div>
<div id="tabs" style="font-size:12px;" >
<ul>
    <li><a href="#tabs-1">Tab 1</a></li>
    <li><a href="#tabs-2">Tab 2</a></li>
    <li><a href="#tabs-3">Tab 3</a></li>
    <li><a href="#tabs-4">Tab 4</a></li>
</ul>
<div id="tabs-1">    
</div>
<div id="tabs-2">    
</div>
<div id="tabs-3">    
</div>
<div id="tabs-4">   
</div>
</div>
</div> <!-- end of container -->
</body>
</html>
